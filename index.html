<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/pubnub@5.0.0/dist/web/pubnub.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>VTIZFablab</title>
  </head>
  <body>
    <nav>
      <img class="logo" src="media/VTIZ Logo White Border - 600px.png" alt="Logo" />
      <div class="login-header">
        <h1>Printer Fablab</h1>
      </div>
    </nav>
    <div class="login-body">
      <div class="information">
        <h2><span>Ultimaker 2+</span></h2>
        <h2>Printer 1 registration</h2>
      </div>
      <div class="login-input">
        <input type="email" id="email" placeholder="Email" value="test@example.com" />
        <input type="text" id="namefirst" placeholder="First Name" value="John" />
        <input type="text" id="namelast" placeholder="Last Name" value="Doe" />
        <div class="checkbox">
          <input type="checkbox" id="wantsEmail" />
          <label for="wantsEmail">Remember me</label>
        </div>
        <div class="register-button">
          <button id="submitButton">Register Print</button>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
